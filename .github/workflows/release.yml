name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (web)
        run: wasm-pack build --target web --out-dir pkg --release

      - name: Build WASM (nodejs)
        run: wasm-pack build --target nodejs --out-dir pkg-node --release

      - name: Create web tarball
        run: tar -czf sid-fret-wasm-web.tar.gz -C pkg .

      - name: Create nodejs tarball
        run: tar -czf sid-fret-wasm-nodejs.tar.gz -C pkg-node .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Web WASM
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sid-fret-wasm-web.tar.gz
          asset_name: sid-fret-wasm-web.tar.gz
          asset_content_type: application/gzip

      - name: Upload Node.js WASM
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sid-fret-wasm-nodejs.tar.gz
          asset_name: sid-fret-wasm-nodejs.tar.gz
          asset_content_type: application/gzip

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
